<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login - Frame Paarunga Jii</title>
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        
        .google-signin-btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .google-signin-btn:hover {
            background-color: #357AE8;
        }
        
        .title {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">
            <h1>Frame Paarunga Jii</h1>
            <p>Please sign in to play the game</p>
        </div>
        <a href="/auth/google" class="google-signin-btn">Sign in with Google</a>
    </div>
</body>
</html>
